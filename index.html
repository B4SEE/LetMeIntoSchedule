<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits Calculator</title>
    <style>
        :root {
            /* Theme Colors - Default to White Theme */
            --color-primary: #ffffff;
            --color-primary-dark: #e6e6e6;
            --color-primary-alpha-10: rgba(255, 255, 255, 0.1);
            --color-primary-alpha-20: rgba(255, 255, 255, 0.2);
            --color-primary-alpha-30: rgba(255, 255, 255, 0.3);
            --color-primary-alpha-40: rgba(255, 255, 255, 0.4);
            --color-primary-alpha-50: rgba(255, 255, 255, 0.5);

            /* Base Colors */
            --color-background: #000000;
            --color-background-light: #121212;
            --color-background-lighter: #1a1a1a;
            --color-background-lightest: #222222;
            --color-text: white;
            --color-text-secondary: #cccccc;
            --color-text-muted: #666666;
            --color-error: #ff4444;
            --color-error-hover: #ff6666;
            
            /* Gradients */
            --gradient-background: linear-gradient(135deg, var(--color-background) 0%, var(--color-background-light) 100%);
            --gradient-primary: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--color-text-muted) 0%, var(--color-background-lighter) 100%);
            
            /* Spacing */
            --spacing-xs: 5px;
            --spacing-sm: 8px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 25px;
            --spacing-xxl: 30px;
            --spacing-xxxl: 40px;
            
            /* Border Radius */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --border-radius-lg: 10px;
            --border-radius-xl: 15px;
            
            /* Font Sizes */
            --font-size-sm: 0.9rem;
            --font-size-base: 1rem;
            --font-size-md: 1.1rem;
            --font-size-lg: 1.5rem;
            --font-size-xl: 2rem;
            --font-size-xxl: 2.5rem;
            
            /* Transitions */
            --transition-base: all 0.3s ease;

            /* Effects */
            --shadow-primary: 0 0 30px var(--color-primary-alpha-10);
            --shadow-primary-hover: 0 8px 25px var(--color-primary-alpha-40);
            --shadow-secondary-hover: 0 8px 25px var(--color-text-muted-alpha);
            --text-shadow: 0 0 20px var(--color-primary-alpha-50);
            --border-primary: 1px solid var(--color-primary-alpha-20);
            --border-primary-hover: 2px solid var(--color-primary-alpha-30);
        }

        /* Theme Classes */
        :root[data-theme="green"] {
            --color-primary: #39ff14;
            --color-primary-dark: #2dd40f;
            --color-primary-alpha-10: rgba(57, 255, 20, 0.1);
            --color-primary-alpha-20: rgba(57, 255, 20, 0.2);
            --color-primary-alpha-30: rgba(57, 255, 20, 0.3);
            --color-primary-alpha-40: rgba(57, 255, 20, 0.4);
            --color-primary-alpha-50: rgba(57, 255, 20, 0.5);
        }

        :root[data-theme="blue"] {
            --color-primary: #1495ff;
            --color-primary-dark: #0077ff;
            --color-primary-alpha-10: rgba(14, 149, 255, 0.1);
            --color-primary-alpha-20: rgba(14, 149, 255, 0.2);
            --color-primary-alpha-30: rgba(14, 149, 255, 0.3);
            --color-primary-alpha-40: rgba(14, 149, 255, 0.4);
            --color-primary-alpha-50: rgba(14, 149, 255, 0.5);
        }

        :root[data-theme="red"] {
            --color-primary: #ff4444;
            --color-primary-dark: #ff6666;
            --color-primary-alpha-10: rgba(255, 68, 68, 0.1);
            --color-primary-alpha-20: rgba(255, 68, 68, 0.2);
            --color-primary-alpha-30: rgba(255, 68, 68, 0.3);
            --color-primary-alpha-40: rgba(255, 68, 68, 0.4);
            --color-primary-alpha-50: rgba(255, 68, 68, 0.5);
        }

        :root[data-theme="orange"] {
            --color-primary: #ffa500;
            --color-primary-dark: #ff8c00;
            --color-primary-alpha-10: rgba(255, 165, 0, 0.1);
            --color-primary-alpha-20: rgba(255, 165, 0, 0.2);
            --color-primary-alpha-30: rgba(255, 165, 0, 0.3);
            --color-primary-alpha-40: rgba(255, 165, 0, 0.4);
            --color-primary-alpha-50: rgba(255, 165, 0, 0.5);
        }

        :root[data-theme="yellow"] {
            --color-primary: #ffd700;
            --color-primary-dark: #ffc700;
            --color-primary-alpha-10: rgba(255, 215, 0, 0.1);
            --color-primary-alpha-20: rgba(255, 215, 0, 0.2);
            --color-primary-alpha-30: rgba(255, 215, 0, 0.3);
            --color-primary-alpha-40: rgba(255, 215, 0, 0.4);
            --color-primary-alpha-50: rgba(255, 215, 0, 0.5);
        }

        :root[data-theme="pink"] {
            --color-primary: #ff69b4;
            --color-primary-dark: #ff33a0;
            --color-primary-alpha-10: rgba(255, 105, 180, 0.1);
            --color-primary-alpha-20: rgba(255, 105, 180, 0.2);
            --color-primary-alpha-30: rgba(255, 105, 180, 0.3);
            --color-primary-alpha-40: rgba(255, 105, 180, 0.4);
            --color-primary-alpha-50: rgba(255, 105, 180, 0.5);
        }

        /* Theme Switcher Styles */
        .theme-switcher {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            display: flex;
            gap: var(--spacing-sm);
            background: var(--color-background-lighter);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-md);
            border: var(--border-primary);
            z-index: 1000;
            transition: var(--transition-base);
            transform-origin: right top;
        }

        .theme-switcher.collapsed {
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .theme-toggle {
            position: fixed;
            top: var(--spacing-lg);
            right: var(--spacing-lg);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-background-lighter);
            border: var(--border-primary);
            color: var(--color-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: var(--transition-base);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: var(--color-background-lightest);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .theme-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--color-background-light);
            transition: var(--transition-base);
        }

        .theme-option:hover {
            transform: scale(1.1);
        }

        .theme-option.active {
            border-color: var(--color-text);
        }

        .theme-option[data-theme="white"] { background: #ffffff; }
        .theme-option[data-theme="green"] { background: #39ff14; }
        .theme-option[data-theme="blue"] { background: #1495ff; }
        .theme-option[data-theme="red"] { background: #ff4444; }
        .theme-option[data-theme="orange"] { background: #ffa500; }
        .theme-option[data-theme="yellow"] { background: #ffd700; }
        .theme-option[data-theme="pink"] { background: #ff69b4; }

        /* Update existing styles to use new variables */
        .subject-item:hover {
            background: var(--color-background-lightest);
            transform: translateX(var(--spacing-xs));
        }

        .subject-option:hover {
            background: var(--color-primary-alpha-10);
        }

        .subject-option.selected {
            background: var(--color-primary-alpha-20);
        }

        .subject-dropdown::-webkit-scrollbar-thumb {
            background: var(--color-primary-alpha-30);
        }

        .subject-dropdown::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-alpha-50);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 15px var(--color-primary-alpha-30);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--gradient-background);
            color: var(--color-text);
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--color-background-lighter);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-xxl);
            box-shadow: var(--shadow-primary);
            border: var(--border-primary);
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-xxxl);
        }

        .header h1 {
            font-size: var(--font-size-xxl);
            color: var(--color-primary);
            text-shadow: var(--text-shadow);
            margin-bottom: var(--spacing-sm);
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: var(--font-size-md);
        }

        .form-section {
            background: var(--color-background-light);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--spacing-xxl);
            border: var(--border-primary);
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        label {
            display: block;
            margin-bottom: var(--spacing-sm);
            color: var(--color-primary);
            font-weight: bold;
            font-size: var(--font-size-base);
        }

        select, input {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            background: var(--color-background);
            border: var(--border-primary-hover);
            border-radius: var(--border-radius-md);
            color: var(--color-text);
            font-size: var(--font-size-base);
            transition: var(--transition-base);
        }

        .custom-inputs {
            display: none;
            margin-top: var(--spacing-md);
            padding: var(--spacing-lg);
            background: var(--color-background);
            border-radius: var(--border-radius-md);
            border: var(--border-primary);
        }

        .custom-inputs.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .btn {
            background: var(--gradient-primary);
            color: var(--color-background);
            border: none;
            padding: var(--spacing-md) var(--spacing-xxl);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-md);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition-base);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: var(--spacing-sm);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary-hover);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--color-background-lighter);
            color: var(--color-text);
            border: var(--border-primary);
        }

        .btn-secondary:hover {
            box-shadow: var(--shadow-secondary-hover);
            background: var(--color-background-lightest);
        }

        .subjects-list {
            background: var(--color-background-light);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xxl);
            border: var(--border-primary);
        }

        .subjects-list h2 {
            color: var(--color-primary);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-lg);
        }

        .subject-item {
            background: var(--color-background-lighter);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--color-primary);
            transition: var(--transition-base);
        }

        .subject-info {
            flex-grow: 1;
        }

        .subject-name {
            font-weight: bold;
            color: var(--color-primary);
            font-size: var(--font-size-md);
        }

        .subject-details {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-xs);
        }

        .remove-btn {
            background: var(--color-error);
            color: var(--color-text);
            border: none;
            padding: var(--spacing-sm) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: var(--font-size-sm);
            transition: var(--transition-base);
        }

        .remove-btn:hover {
            background: var(--color-error-hover);
            transform: scale(1.05);
        }

        .total-section {
            background: var(--gradient-primary);
            color: var(--color-background);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            text-align: center;
            font-size: var(--font-size-lg);
            font-weight: bold;
            box-shadow: var(--shadow-primary);
        }

        .error-message {
            background: var(--color-error);
            color: var(--color-text);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            margin-top: var(--spacing-sm);
            display: none;
        }

        .success-message {
            background: var(--color-primary);
            color: var(--color-background);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            margin-top: var(--spacing-sm);
            display: none;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            color: var(--color-text-muted);
            font-style: italic;
            padding: var(--spacing-xxl);
        }

        .button-group {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .subject-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--color-background);
            border: var(--border-primary-hover);
            border-radius: var(--border-radius-md);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .subject-dropdown.show {
            display: block;
        }

        .subject-option {
            padding: var(--spacing-sm) var(--spacing-md);
            cursor: pointer;
            transition: var(--transition-base);
            color: var(--color-text);
        }

        .subject-option:hover {
            background: var(--color-primary-alpha-10);
        }

        .subject-option.selected {
            background: var(--color-primary-alpha-20);
        }

        .subject-dropdown::-webkit-scrollbar {
            width: var(--spacing-sm);
        }

        .subject-dropdown::-webkit-scrollbar-track {
            background: var(--color-background);
            border-radius: var(--border-radius-sm);
        }

        .subject-dropdown::-webkit-scrollbar-thumb {
            background: var(--color-primary-alpha-30);
            border-radius: var(--border-radius-sm);
        }

        .subject-dropdown::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-alpha-50);
        }

        @media (max-width: 600px) {
            .container {
                padding: var(--spacing-lg);
                margin: var(--spacing-sm);
            }

            .header h1 {
                font-size: var(--font-size-xl);
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .subject-item {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }

            .remove-btn {
                align-self: flex-end;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                margin-right: 0;
                margin-bottom: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" title="Toggle Theme Switcher">
        <svg viewBox="0 0 24 24">
            <path d="M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36c-0.98,1.37-2.58,2.26-4.4,2.26 c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z"/>
        </svg>
    </button>
    <div class="theme-switcher collapsed">
        <div class="theme-option active" data-theme="white" title="White Theme"></div>
        <div class="theme-option" data-theme="green" title="Green Theme"></div>
        <div class="theme-option" data-theme="blue" title="Blue Theme"></div>
        <div class="theme-option" data-theme="red" title="Red Theme"></div>
        <div class="theme-option" data-theme="orange" title="Orange Theme"></div>
        <div class="theme-option" data-theme="yellow" title="Yellow Theme"></div>
        <div class="theme-option" data-theme="pink" title="Pink Theme"></div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Credits Calculator</h1>
            <p>SIT FEL CTU</p>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="subjectSearch">Select Subject:</label>
                <input type="text" id="subjectSearch" placeholder="Search for a subject..." autocomplete="off">
                <div id="subjectDropdown" class="subject-dropdown">
                    <div class="subject-option" data-value="custom">Add Custom Subject</div>
                </div>
            </div>

            <div class="custom-inputs" id="customInputs">
                <div class="input-row">
                    <div class="form-group">
                        <label for="customName">Subject Name:</label>
                        <input type="text" id="customName" placeholder="Enter subject name">
                    </div>
                    <div class="form-group">
                        <label for="customCredits">Credits:</label>
                        <input type="number" id="customCredits" placeholder="Credits" min="1" max="10" step="0.5">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="gradeSelect">Grade:</label>
                <select id="gradeSelect">
                    <option value="">Select grade...</option>
                    <option value="1.0">A (Excellent)</option>
                    <option value="1.5">B (Good)</option>
                    <option value="2.0">C (Satisfactory)</option>
                    <option value="2.5">D (Sufficient)</option>
                    <option value="3.0">E (Sufficient)</option>
                    <option value="3.0">No Grade</option>
                </select>
            </div>

            <div class="button-group">
                <button class="btn" onclick="addSubject()">Add Subject</button>
                <button class="btn btn-secondary" onclick="clearAllData()">Clear All</button>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="subjects-list">
            <h2>Added Subjects</h2>
            <div id="subjectsList">
                <div class="empty-state">No subjects added yet. Add your first subject above.</div>
            </div>
        </div>

        <div class="total-section">
            <div>Total Calculated Credits: <span id="totalCredits">0.00</span></div>
        </div>
    </div>

    <script>
        // Predefined subjects with random credits
        const predefinedSubjects = [
            { name: 'PCC', credits: 5.0 },
            { name: 'OMO', credits: 6.0 },
            { name: 'EAR', credits: 5.0 },
            { name: 'UOP', credits: 4.0 },
            { name: 'PSI', credits: 5.0 },
            { name: 'ISP', credits: 5.0 },
            { name: 'MAA', credits: 5.0 },
            { name: 'NSS', credits: 5.0 },
            { name: 'DSA', credits: 6.0 },
            { name: 'INS', credits: 4.0 },
            { name: 'PRA', credits: 5.0 },
            { name: 'KAJ', credits: 5.0 },
            { name: 'SPS', credits: 5.0 },
            { name: 'ZAN', credits: 5.0 },
            { name: 'DBS', credits: 6.0 },
            { name: 'PJV', credits: 6.0 },
            { name: 'LAG', credits: 7.0 },
            { name: 'SMP', credits: 6.0 },
            { name: 'TS1', credits: 5.0 },
            { name: 'ZAL', credits: 6.0 },
            { name: 'ZDM', credits: 5.0 },
            { name: 'ZSO', credits: 5.0 },
            { name: 'ZPS', credits: 6.0 },
            { name: 'ZMT', credits: 3.0 },
            { name: 'ZWA', credits: 5.0 }
        ].sort((a, b) => a.name.localeCompare(b.name));  // Sort alphabetically

        // Global variables
        let subjects = [];
        let selectedSubject = null;
        const gradeValues = {
            '1.0': 'A',
            '1.5': 'B', 
            '2.0': 'C',
            '2.5': 'D',
            '3.0': 'E/No Grade'
        };

        // DOM elements
        const subjectSearch = document.getElementById('subjectSearch');
        const subjectDropdown = document.getElementById('subjectDropdown');
        const customInputs = document.getElementById('customInputs');
        const customName = document.getElementById('customName');
        const customCredits = document.getElementById('customCredits');
        const gradeSelect = document.getElementById('gradeSelect');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const subjectsList = document.getElementById('subjectsList');
        const totalCredits = document.getElementById('totalCredits');

        // Initialize the application
        function init() {
            loadFromStorage();
            updateSubjectsList();
            updateTotalCredits();
            setupSubjectSearch();
        }

        function setupSubjectSearch() {
            // Initial population of dropdown
            updateDropdown('');

            // Search input event listener
            subjectSearch.addEventListener('input', (e) => {
                updateDropdown(e.target.value.trim());
                subjectDropdown.classList.add('show');
            });

            // Focus event listener
            subjectSearch.addEventListener('focus', () => {
                updateDropdown(subjectSearch.value.trim());
                subjectDropdown.classList.add('show');
            });

            // Click event listener for dropdown options
            subjectDropdown.addEventListener('click', (e) => {
                const option = e.target.closest('.subject-option');
                if (!option) return;

                const value = option.dataset.value;
                if (value === 'custom') {
                    selectedSubject = { custom: true };
                    subjectSearch.value = '';
                    customInputs.classList.add('show');
                    customName.focus();
                } else {
                    const [name, credits] = value.split('|');
                    selectedSubject = { name, credits: parseFloat(credits), custom: false };
                    subjectSearch.value = `${name} (${credits} credits)`;
                    customInputs.classList.remove('show');
                }
                subjectDropdown.classList.remove('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('#subjectSearch') && !e.target.closest('#subjectDropdown')) {
                    subjectDropdown.classList.remove('show');
                }
            });
        }

        function updateDropdown(searchTerm) {
            const filteredSubjects = predefinedSubjects.filter(subject => 
                subject.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const dropdownHtml = [
                '<div class="subject-option" data-value="custom">Add Custom Subject</div>'
            ].concat(filteredSubjects.map(subject => 
                `<div class="subject-option" data-value="${subject.name}|${subject.credits}">
                    ${subject.name} (${subject.credits} credits)
                </div>`
            ));

            subjectDropdown.innerHTML = dropdownHtml.join('');
        }

        function addSubject() {
            const gradeValue = parseFloat(gradeSelect.value);
            
            // Validation
            if (!selectedSubject) {
                showError('Please select a subject.');
                return;
            }
            
            if (!gradeValue && gradeValue !== 0) {
                showError('Please select a grade.');
                return;
            }

            let subjectName, credits;

            if (selectedSubject.custom) {
                subjectName = customName.value.trim();
                credits = parseFloat(customCredits.value);

                if (!subjectName) {
                    showError('Please enter a subject name.');
                    return;
                }

                if (!credits || credits <= 0) {
                    showError('Please enter valid credits (greater than 0).');
                    return;
                }
            } else {
                subjectName = selectedSubject.name;
                credits = selectedSubject.credits;
            }

            // Check for duplicates
            if (subjects.some(subject => subject.name.toLowerCase() === subjectName.toLowerCase())) {
                showError('This subject has already been added.');
                return;
            }

            // Calculate credits using the formula: calculatedCredits = credits * (4 - gradeValue)
            const calculatedCredits = credits * (4 - gradeValue);

            // Add subject to array
            const subject = {
                id: Date.now(),
                name: subjectName,
                credits: credits,
                grade: gradeValue,
                gradeLetter: gradeValues[gradeValue.toString()],
                calculatedCredits: calculatedCredits
            };

            subjects.push(subject);

            // Auto-save to localStorage
            saveToStorage();

            // Reset form
            resetForm();
            
            // Update display
            updateSubjectsList();
            updateTotalCredits();
            
            hideMessages();
        }

        function removeSubject(id) {
            subjects = subjects.filter(subject => subject.id !== id);
            saveToStorage(); // Auto-save after removal
            updateSubjectsList();
            updateTotalCredits();
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                subjects = [];
                localStorage.removeItem('academicSubjects');
                updateSubjectsList();
                updateTotalCredits();
                showSuccess('All data cleared successfully!');
            }
        }

        function updateSubjectsList() {
            if (subjects.length === 0) {
                subjectsList.innerHTML = '<div class="empty-state">No subjects added yet. Add your first subject above</div>';
                return;
            }

            const html = subjects.map(subject => `
                <div class="subject-item">
                    <div class="subject-info">
                        <div class="subject-name">${subject.name}</div>
                        <div class="subject-details">
                            ${subject.credits} credits Ã— (4 - ${subject.grade}) = ${subject.credits} x ${4 - subject.grade} = ${subject.calculatedCredits.toFixed(2)} calculated credits
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeSubject(${subject.id})">Remove</button>
                </div>
            `).join('');

            subjectsList.innerHTML = html;
        }

        function updateTotalCredits() {
            const total = subjects.reduce((sum, subject) => sum + subject.calculatedCredits, 0);
            totalCredits.textContent = total.toFixed(2);
        }

        function resetForm() {
            subjectSearch.value = '';
            selectedSubject = null;
            gradeSelect.value = '';
            customName.value = '';
            customCredits.value = '';
            customInputs.classList.remove('show');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(hideMessages, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            setTimeout(hideMessages, 3000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Load data from localStorage
        function loadFromStorage() {
            try {
                const storedSubjects = localStorage.getItem('academicSubjects');
                if (storedSubjects) {
                    subjects = JSON.parse(storedSubjects);
                }
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                subjects = [];
            }
        }

        // Save data to localStorage (internal function)
        function saveToStorage() {
            try {
                localStorage.setItem('academicSubjects', JSON.stringify(subjects));
            } catch (error) {
                console.error('Error saving to localStorage:', error);
            }
        }

        // Initialize the application when the page loads
        window.addEventListener('load', init);

        // Theme switcher functionality
        const themeSwitcher = document.querySelector('.theme-switcher');
        const themeToggle = document.querySelector('.theme-toggle');

        themeToggle.addEventListener('click', () => {
            themeSwitcher.classList.toggle('collapsed');
        });

        // Close theme switcher when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.theme-switcher') && 
                !e.target.closest('.theme-toggle') && 
                !themeSwitcher.classList.contains('collapsed')) {
                themeSwitcher.classList.add('collapsed');
            }
        });

        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                // Remove active class from all options
                document.querySelectorAll('.theme-option').forEach(opt => opt.classList.remove('active'));
                // Add active class to clicked option
                option.classList.add('active');
                // Set the theme
                document.documentElement.setAttribute('data-theme', option.getAttribute('data-theme'));
                // Save the theme preference
                localStorage.setItem('selectedTheme', option.getAttribute('data-theme'));
                // Collapse the theme switcher after selection
                setTimeout(() => themeSwitcher.classList.add('collapsed'), 300);
            });
        });

        // Load saved theme preference
        const savedTheme = localStorage.getItem('selectedTheme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.querySelector(`.theme-option[data-theme="${savedTheme}"]`).classList.add('active');
        }
    </script>
</body>
</html>
